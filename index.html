        .moving-dots {
            position: absolute;
            top: 0;
            left: 0;

            height: 100%;

            pointer-events: none;
            overflow: hidden;
        }
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        .dot:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .dot:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 30s; }
        .dot:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 35s; }
        .dot:nth-child(4) { left: 40%; animation-delay: 6s; animation-duration: 28s; }
        .dot:nth-child(5) { left: 50%; animation-delay: 8s; animation-duration: 32s; }
        .dot:nth-child(6) { left: 60%; animation-delay: 10s; animation-duration: 26s; }
        .dot:nth-child(7) { left: 70%; animation-delay: 12s; animation-duration: 29s; }
        .dot:nth-child(8) { left: 80%; animation-delay: 14s; animation-duration: 33s; }
        .dot:nth-child(9) { left: 90%; animation-delay: 16s; animation-duration: 27s; }
        .dot:nth-child(10) { left: 15%; animation-delay: 18s; animation-duration: 31s; }
        
        /* Neural Network Animation */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.4;
        }
        .neural-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #60a5fa;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }
        .neural-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #60a5fa, transparent);
            animation: flow 4s ease-in-out infinite;
        }
        
        /* Astronaut Animations */
        .astronaut-float {
            animation: astronautFloat 6s ease-in-out infinite;
        }
        .astronaut-helmet {
            animation: helmetGlow 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0px); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-100px) translateX(100px); 
                opacity: 0; 
            }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes flow {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes astronautFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        @keyframes helmetGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.6)); }
        }
        
        /* Mouse tracking styles */
        .mouse-tracker {
            transition: transform 0.3s ease-out;
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const robot = document.querySelector('.astronaut-float');
            const leftEye = document.querySelector('circle[cx="110"]');
            const rightEye = document.querySelector('circle[cx="150"]');
            const smilePath = document.querySelector('path[d*="105 145"]');
            let mouseX = 0;
            let mouseY = 0;
            let lastExpression = 'normal';

            // Add eyebrows to the robot face
            const svg = document.querySelector('svg');
            const leftEyebrow = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            leftEyebrow.setAttribute('x1', '102');
            leftEyebrow.setAttribute('y1', '105');
            leftEyebrow.setAttribute('x2', '118');
            leftEyebrow.setAttribute('y2', '105');
            leftEyebrow.setAttribute('stroke', '#60a5fa');
            leftEyebrow.setAttribute('stroke-width', '2');
            leftEyebrow.setAttribute('opacity', '0.8');
            leftEyebrow.setAttribute('id', 'leftEyebrow');
            svg.appendChild(leftEyebrow);

            const rightEyebrow = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            rightEyebrow.setAttribute('x1', '142');
            rightEyebrow.setAttribute('y1', '105');
            rightEyebrow.setAttribute('x2', '158');
            rightEyebrow.setAttribute('y2', '105');
            rightEyebrow.setAttribute('stroke', '#60a5fa');
            rightEyebrow.setAttribute('stroke-width', '2');
            rightEyebrow.setAttribute('opacity', '0.8');
            rightEyebrow.setAttribute('id', 'rightEyebrow');
            svg.appendChild(rightEyebrow);

            function updateFacialExpression(mouseX, mouseY, centerX, centerY) {
                const distanceFromCenter = Math.sqrt(Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2));
                const maxDistance = Math.sqrt(Math.pow(centerX, 2) + Math.pow(centerY, 2));
                const intensity = Math.min(distanceFromCenter / maxDistance, 1);

                // Determine expression based on mouse position and movement
                let expression = 'normal';
                const horizontalPos = (mouseX - centerX) / centerX; // -1 to 1
                const verticalPos = (mouseY - centerY) / centerY; // -1 to 1

                if (Math.abs(horizontalPos) > 0.3) {
                    if (horizontalPos > 0) {
                        expression = 'wink_right';
                    } else {
                        expression = 'wink_left';
                    }
                } else if (verticalPos < -0.2) {
                    expression = 'happy';
                } else if (verticalPos > 0.2) {
                    expression = 'code_face';
                } else if (intensity > 0.5) {
                    expression = 'excited';
                }

                // Update smile based on expression
                if (smilePath) {
                    switch(expression) {
                        case 'happy':
                            smilePath.setAttribute('d', 'M 105 145 Q 130 165 155 145'); // Big smile
                            break;
                        case 'excited':
                            smilePath.setAttribute('d', 'M 105 143 Q 130 168 155 143'); // Very big smile
                            break;
                        case 'wink_right':
                            smilePath.setAttribute('d', 'M 105 145 Q 125 160 145 145'); // Asymmetric smile
                            break;
                        case 'wink_left':
                            smilePath.setAttribute('d', 'M 115 145 Q 135 160 155 145'); // Asymmetric smile
                            break;
                        case 'code_face':
                            smilePath.setAttribute('d', 'M 110 145 L 120 145 M 140 145 L 150 145'); // < -> like expression
                            break;
                        default:
                            smilePath.setAttribute('d', 'M 105 145 Q 130 155 155 145'); // Normal smile
                    }
                }

                // Update eyebrows
                const leftEyebrowEl = document.getElementById('leftEyebrow');
                const rightEyebrowEl = document.getElementById('rightEyebrow');

                if (leftEyebrowEl && rightEyebrowEl) {
                    switch(expression) {
                        case 'happy':
                        case 'excited':
                            leftEyebrowEl.setAttribute('y1', '102');
                            leftEyebrowEl.setAttribute('y2', '102');
                            rightEyebrowEl.setAttribute('y1', '102');
                            rightEyebrowEl.setAttribute('y2', '102');
                            break;
                        case 'wink_right':
                            leftEyebrowEl.setAttribute('y1', '105');
                            leftEyebrowEl.setAttribute('y2', '105');
                            rightEyebrowEl.setAttribute('y1', '100');
                            rightEyebrowEl.setAttribute('y2', '108');
                            break;
                        case 'wink_left':
                            leftEyebrowEl.setAttribute('y1', '100');
                            leftEyebrowEl.setAttribute('y2', '108');
                            rightEyebrowEl.setAttribute('y1', '105');
                            rightEyebrowEl.setAttribute('y2', '105');
                            break;
                        case 'code_face':
                            leftEyebrowEl.setAttribute('y1', '108');
                            leftEyebrowEl.setAttribute('y2', '100');
                            rightEyebrowEl.setAttribute('y1', '100');
                            rightEyebrowEl.setAttribute('y2', '108');
                            break;
                        default:
                            leftEyebrowEl.setAttribute('y1', '105');
                            leftEyebrowEl.setAttribute('y2', '105');
                            rightEyebrowEl.setAttribute('y1', '105');
                            rightEyebrowEl.setAttribute('y2', '105');
                    }
                }

                // Update eye shapes for winking
                if (leftEye && rightEye) {
                    switch(expression) {
                        case 'wink_right':
                            leftEye.setAttribute('r', '8');
                            rightEye.setAttribute('r', '2'); // Wink
                            break;
                        case 'wink_left':
                            leftEye.setAttribute('r', '2'); // Wink
                            rightEye.setAttribute('r', '8');
                            break;
                        case 'happy':
                        case 'excited':
                            leftEye.setAttribute('r', '6'); // Squinting from happiness
                            rightEye.setAttribute('r', '6');
                            break;
                        default:
                            leftEye.setAttribute('r', '8');
                            rightEye.setAttribute('r', '8');
                    }
                }

                lastExpression = expression;
            }

            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;

                // Get the center of the viewport
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                // Calculate movement offset for the robot
                const moveX = (mouseX - centerX) * 0.02;
                const moveY = (mouseY - centerY) * 0.02;
                const rotation = (mouseX - centerX) * 0.01;

                if (robot) {
                    robot.style.transform = `translateX(${moveX}px) translateY(${moveY}px) rotate(${rotation}deg)`;
                }

                // Calculate movement offset for the eyes
                const eyeMoveX = (mouseX - centerX) * 0.005;
                const eyeMoveY = (mouseY - centerY) * 0.005;

                if (leftEye) {
                    leftEye.setAttribute('cx', 110 + eyeMoveX);
                    leftEye.setAttribute('cy', 120 + eyeMoveY);
                }

                if (rightEye) {
                    rightEye.setAttribute('cx', 150 + eyeMoveX);
                    rightEye.setAttribute('cy', 120 + eyeMoveY);
                }

                // Update facial expressions
                updateFacialExpression(mouseX, mouseY, centerX, centerY);
            });

            // Reset position when mouse leaves the window
            document.addEventListener('mouseleave', function() {
                if (robot) {
                    robot.style.transform = 'translateX(0px) translateY(0px) rotate(0deg)';
                }

                if (leftEye) {
                    leftEye.setAttribute('cx', 110);
                    leftEye.setAttribute('cy', 120);
                    leftEye.setAttribute('r', '8');
                }

                if (rightEye) {
                    rightEye.setAttribute('cx', 150);
                    rightEye.setAttribute('cy', 120);
                    rightEye.setAttribute('r', '8');
                }

                if (smilePath) {
                    smilePath.setAttribute('d', 'M 105 145 Q 130 155 155 145');
                }

                const leftEyebrowEl = document.getElementById('leftEyebrow');
                const rightEyebrowEl = document.getElementById('rightEyebrow');
                if (leftEyebrowEl && rightEyebrowEl) {
                    leftEyebrowEl.setAttribute('y1', '105');
                    leftEyebrowEl.setAttribute('y2', '105');
                    rightEyebrowEl.setAttribute('y1', '105');
                    rightEyebrowEl.setAttribute('y2', '105');
                }
            });
        });
    </script>
